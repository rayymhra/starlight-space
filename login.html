<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <style>
    body {
        background: url('assets/media/nasa-Yj1M5riCKk4-unsplash.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
    }
    .card {
        background: rgba(255,255,255,0.7);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 40px rgba(166, 168, 202, 0.5);
    }
    .card-header {
        font-size: 1.8rem;
        text-align: center;
        background-color: transparent;
        border-bottom: none;
        color: #333;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 25px;
        padding-left: 40px;
        font-size: 1rem;
    }
    .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
        border-color: #0c0134;
    }
    .form-group label {
        font-weight: bold;
        color: #505050;
    }
    .icon-input {
        position: relative;
    }
    .icon-input i {
        position: absolute;
        left: 12px;
        top: 12px;
        color: #aaa;
    }
    .form-control {
        padding-left: 40px;
    }
    .login-btn {
        background-color: #333;
        color: #fff;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1.2rem;
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        margin-top: 20px;
    }
    .login-btn:hover {
        background-color: #505050;
        color: #fff;
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header h2">LOGIN</div>
        <div class="card-body">
            <form action="beranda.html">
                <div class="form-group icon-input">
                    <label for="username">Username</label>
                    <input type="text" class="form-control h6" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group icon-input">
                    <label for="password">Password</label>
                    <input type="password" class="form-control h6" id="password" placeholder="Enter password" required>
                </div>
                <a href="index.html" class="btn login-btn">Login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
